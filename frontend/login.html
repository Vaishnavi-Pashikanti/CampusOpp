<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <form>
        <h2>Login</h2>
        <br> 
        <div class="UserName">
            <input class="ip" type="text" name="UserName" id="UserName" placeholder="UserName">
        </div>
        <br>
        <div class="password">
            <input  class ="ip" type="password" name="password" id="password" placeholder="Password">
        </div>
        <br>
        <div class="rem">
            <input type="checkbox" name="rem" id="rem">
            <label for="rem">Remember me?</label>
         </div>
         <br>
        <div class="btn">
            <button type="submit">Login</button>
        </div>
        <div class="fp">
            <p>Forgot Password?</p>
        </div>

        <div class="d-flex flex-row align-items-center">
            <div class="flex-grow-1 border-bottom"></div>
            <div class="text-center">OR</div>
            <div class="flex-grow-1 border-bottom"></div>
        </div>
        <!-- icons -->
      <div>
        <a href="#" class="fa fa-facebook"></a>
        <a href="#" class="fa fa-google"></a>
      </div>   
      
      <br>
      <p>Not a member? <a href="../RegistrationPage/index.html">SIGN UP</a></p>
    </form>
    
</body>
</html>
